<section  class="padding  ">
  <form class="border" #userform="ngForm" (ngSubmit)="login()" id="form_login">
    <div *ngIf="!success" class="formclass">
      <h2 style="font-weight:bold;padding-bottom:10px ">Sign in </h2>
      <div class="form-group">
        <label for="exampleInputEmail1">UserName</label>
      <input class="form-control" type="text" name="username" required #usernameControl="ngModel" [(ngModel)]="username" placeholder="Username"><br>
      <p class="alert alert-danger" *ngIf="usernameControl.touched && usernameControl.invalid">Username required</p>
      </div>
      <div class="form-group">
      
        <label for="exampleInputEmail1">Password</label>
      <input class="form-control" type="password" name="password" autocomplete="off" required #passwordControl="ngModel" [(ngModel)]="password" placeholder="password"><br>
      <p class="alert alert-danger" *ngIf="passwordControl.touched && passwordControl.invalid">Password required</p>
      </div>
      <p class="red" *ngIf="userform.valid && !success && onclick">Enter the correct credentials</p>
      <button [disabled]="!userform.valid" class="btn btn-primary dark" type="submit">login</button><br>
      <p class="nreg"> Not registered yet ? <a class="link" routerLink="/register">Register</a></p>
    </div>
  </form>
  
  </section>
